<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <title>Document</title>
  </head>
  <body class="p-4">
    <main>
      <div class="flex flex-col md:flex-row items-center md:items-start m-4 gap-5 text-center md:text-left">
        <img src="Assets/Logo.png" alt="Logo" class="w-24 md:w-32" />
        <div class="flex flex-col gap-3">
          <h1 class="font-bold text-3xl md:text-4xl">
            ANGRY TEXT <br />
            CONVERTER
          </h1>
          <p class="text-sm md:text-base">
            Tidak semua orang tega menulis dengan huruf kapital. Meski tombol Caps Lock dan 
            Shift tersedia, ada kalanya kita ingin menyampaikan amarah tanpa benar-benar 
            menekan tombol tersebut dengan penuh emosi.
          </p>
        </div>
      </div>

      <div class="w-full max-w-4xl mx-auto text-center">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block text-lg mb-2">Masukkan teks di sini:</label>
            <textarea
              id="inputText"
              class="w-full p-2 rounded bg-gray-800 text-white border border-gray-600 h-40 md:h-96"
              placeholder="Aku sebenarnya tidak marah...."
            ></textarea>
          </div>
          <div>
            <label class="block text-lg mb-2">Hasil:</label>
            <div
              id="output"
              class="w-full h-40 md:h-96 flex items-center justify-center bg-transparent text-xl font-bold p-4 border border-gray-600"
            ></div>
          </div>
        </div>
        <div class="flex flex-col md:flex-row items-center justify-center mt-4 gap-4">
          <button
            class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded w-full md:w-auto"
            id="angryButton"
          >
            Make it angry
          </button>
          <div class="flex flex-col md:flex-row items-center gap-2 w-full md:w-auto">
            <span class="text-sm md:text-base">Kirim ke WhatsApp:</span>
            <input
              type="text"
              id="whatsAppNumber"
              class="p-2 rounded bg-gray-800 text-white border border-gray-600 w-full md:w-auto"
              placeholder="08123456789"
            />
            <button
              class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded w-full md:w-auto"
              onclick="sendToWhatsApp()"
            >
              Send
            </button>
          </div>
        </div>
      </div>
    </main>

    <script>
      let HandleClick = function (e) {
        e.preventDefault();
        let inputText = document.getElementById("inputText").value;
        let output = inputText.toUpperCase();
        document.getElementById("output").innerText = output;
      };

      document
        .getElementById("angryButton")
        .addEventListener("click", HandleClick);

      function sendToWhatsApp() {
        let phone = document.getElementById("whatsAppNumber").value.replace(/\D/g, '');
        let message = document.getElementById("output").innerText;

        if (!phone) {
          alert("Masukkan nomor WhatsApp yang valid.");
          return;
        }
        if (!message) {
          alert("Konversi teks terlebih dahulu!");
          return;
        }

        let waUrl = `https://wa.me/${phone}?text=${encodeURIComponent(message)}`;
        window.open(waUrl, "_blank");
      }
    </script>
  </body>
</html>
